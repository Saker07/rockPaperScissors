<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>RPS</title>
</head>
<body>
    <div class="logo"></div>
    <div class="gameContainer">
        <div class="enemy"><p>Angry A.I.</p></div>
        <div class="gameWindow">
            <div class="computerChoice">
                <img src="img/angryFace.png" alt="an angry face" id="angryFace">
            </div>
            <div class="winnerAnnouncer"><p>Are you ready?</p></div>
        </div>
        <div class="playerChoice">
            <div><img src="img/rock.png" alt="a stylized rock" class="rock"></div>
            <div><img src="img/paper2.png" alt="a stylized paper" class="paper"></div>
            <div><img src="img/scissors.png" alt="a stylized scissors" class="scissors"></div>
        </div>
    </div>
    <div class="scoreContainer">
        <div class="userContainer">
            <h4>User</h4>
            <div class="userScore">0</div>
        </div>
        <div class="computerContainer">
            <h4>Computer</h4>
            <div class="computerScore">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
